<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-bg"></div>
    <div class="wave1"></div>

    <div class="wave2"></div>
    <div class="second-bg"></div>
    <div class="card">
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="person listening to music and dancing"
      />
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="plan-w-img">
            <img src="./images/icon-music.svg" />
            <div class="text">
              <span class="annual">Annual Plan</span
              ><span class="price">$59.99/year</span>
            </div>
          </div>
          <span class="change">Change</span>
        </div>
        <a href="#" class="button">Proceed to Payment</a
        ><a href="#" class="cancel"> Cancel Order</a>
      </div>
    </div>
  </body>
</html>
